<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ article.title }}</title>
</head>
<body>
<a href="/">
    <h3>个人博客网站</h3>
</a>
<h3>{{ article.title }}</h3>
<p>作者：{{ article.author }}</p>
<p>发表日期：{{ article.created_time|date:"Y-m-d H:i:s" }}</p>
<p>分类：<a href="{% url 'articles_with_category' article.category.pk %}">{{ article.category  }}</a></p>
<p>{{ article.content }}</p>
</body>
</html>
