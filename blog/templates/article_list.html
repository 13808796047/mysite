<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的网站</title>
</head>
<body>
<div>
    <h3>个人博客网站</h3>
</div>
<hr>
{% for article in articles %}
    <a href="{% url 'article_detail' article.pk %}"><h3>{{ article.title }}</h3></a>
    <p>{{ article.content | truncatechars:10}}</p>
    {% empty %}
    <p>--暂无博客，敬请期待--</p>
{% endfor %}
<p>一共有{{ articles|length }}篇博客</p>
</body>
</html>
